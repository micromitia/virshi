<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- важливо -->
<title>Свинка</title>
<style>
body {
  background: #111;
  color: white;
  font-family: sans-serif;
  text-align: center;
  padding: 20px;
  margin: 0;
}

.container {
  width: 100%;
  max-width: 600px; /* можна збільшити або прибрати */
  margin: auto;
}

img {
  width: 100%;     /* розтягнути на всю ширину */
  height: auto;
  border-radius: 15px;
  margin-top: 10px;
}

audio {
  width: 100%;     /* теж на всю ширину */
  margin-top: 20px;
}
</style>
</head>

<body>

<div class="container">
  <h1>Track 1</h1>
  <img src="cover.jpg" alt="cover">
  <audio controls>
    <source src="svynka.mp3" type="audio/mpeg">
  </audio>
</div>

</body>
</html>
